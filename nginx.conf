server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Configuración principal para Single Page Applications (SPA)
    # Si el archivo solicitado no existe, sirve index.html para que React Router maneje la ruta
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optimización de caché para imágenes y assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Error pages (opcional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
